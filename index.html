<!DOCTYPE html>
<html>
<head>
	<title>Contact page</title>

</head>
<body>
	<section>
	<div class="container">
		<div class="contactInfo">
			<div>
				<h2>Contact Info</h2>
				<ul class="info">
					<li>
						<span><i class="fas fa-3x fa-map-marked-alt"></i></span>
						<span>2912 Faridabad Road <br>
							Haryana, India<br>121010</span>
					</li>
					<li>
						<span><i class="fas fa-3x fa-envelope-open-text"></i></span>
						<span>lorem123@gmail.com</span>
					</li>
					<li>
						<span><i class="fas fa-3x fa-phone-volume"></i></span>
						<span>9882849890</span>
					</li>
				</ul>
				</div>
				<ul class="sci">
					<li><a href="#"><i class="fab fa-2x fa-facebook-square"></i></a></li>
					<li><a href="#"><i class="fab fa-2x fa-twitter-square"></i></a></li>
					<li><a href="#"><i class="fab  fa-2x fa-instagram-square"></a></i></li>
					<li><a href="#"><i class="fab  fa-2x fa-pinterest-square"></a></i></li>
					<li><a href="#"><i class="fab  fa-2x fa-linkedin"></i></a></li>
				</ul>
			
			
		</div>
		<div class="contactForm">
			<h2>Send a Message</h2>
			<div class="formBox">
				<div class="inputBox w50">
					<input type="text" name="" required>
					<span>First Name</span>
					
				</div>
				<div class="inputBox w50">
					<input type="text" name="" required>
					<span>Last Name</span>
					
				</div>
				<div class="inputBox w50">
					<input type="text" name="" required>
					<span>Email Address</span>
					
				</div>
				<div class="inputBox w50">
					<input type="text" name="" required>
					<span>Mobile Number</span>
					
				</div>
				<div class="inputBox w100">
					<textarea name="" required></textarea>
					<span>Write Your Message Here...</span>
					
				</div>
				<div class="inputBox w100">
					<input type="submit" value="Send">
				</div>	
					
				
				
			</div>
			
		</div>
	</div>
 </section>
</body>
</html>
